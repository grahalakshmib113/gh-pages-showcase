name: Cache Test

on:
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache-demo
          key: cache-d3e7c99

      - name: prime-cache-d3e7c99
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" = "true" ]; then
            echo "Cache hit"
          else
            echo "Cache miss"
          fi

      - name: Populate cache if empty
        run: |
          mkdir -p ~/.cache-demo
          echo "cached data" > ~/.cache-demo/file.txt
